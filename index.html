<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Keeper â€” Your Culinary Collection</title>
  <link rel="icon" href="/src/img/Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <a href="/" class="logo">
        <span class="logo__icon">ğŸ³</span>
        <span class="logo__text">Recipe<span class="logo__accent">Keeper</span></span>
      </a>
      
      <div class="search-bar">
        <svg class="search-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="search-input" class="search-bar__input" placeholder="Search your recipes...">
      </div>

      <button class="btn btn--primary" id="add-recipe-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        Add Recipe
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container main__grid">
      
      <!-- Recipe Section -->
      <section class="recipes-section">
        <div class="section-header">
          <h1 class="section-title">
            <span class="section-title__icon">ğŸ“–</span>
            My Recipes
          </h1>
          <div class="recipe-count" id="recipe-count">0 recipes</div>
        </div>
        
        <div class="recipes-grid" id="recipes-grid">
          <!-- Recipe cards render here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
          <div class="empty-state__icon">ğŸ¥—</div>
          <h3 class="empty-state__title">No recipes yet!</h3>
          <p class="empty-state__text">Start building your culinary collection by adding your first recipe.</p>
          <button class="btn btn--primary" id="add-first-recipe-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            Add Your First Recipe
          </button>
        </div>
      </section>

      <!-- Shopping List Sidebar -->
      <aside class="shopping-sidebar">
        <div class="shopping-card">
          <div class="shopping-card__header">
            <h2 class="shopping-card__title">
              <span class="shopping-card__icon">ğŸ›’</span>
              Shopping List
            </h2>
            <button class="btn btn--ghost btn--sm" id="clear-shopping-btn">Clear All</button>
          </div>
          
          <ul class="shopping-list" id="shopping-list">
            <!-- Shopping items render here -->
          </ul>

          <div class="shopping-empty" id="shopping-empty">
            <span class="shopping-empty__icon">ğŸ“</span>
            <p>Add ingredients from any recipe to build your shopping list</p>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer__inner">
      <p>Crafted with <span class="heart">â™¥</span> by Dmitry Osipchuk â€” <span id="current-year"></span></p>
      <div class="footer__links">
        <a href="https://github.com/do88" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.linkedin.com/in/osipchuk/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/ts/home.ts"></script>
</body>
</html>
